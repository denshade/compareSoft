<body onload="dofilter();">
  <div id="container" class="container">
  <h1>Comparing teleconference tools</h1>
  <div class="panel panel-info">
    <div class="panel-heading">Date of publication period.</div>
    <div class="panel-body">2017 Q1</div>
  </div>
  <div>
    <div class="panel panel-info">
      <div class="panel-heading">Installation</div>
      <div class="panel-body" id="extrafunc">
    <script>
      selectDefault("Dial ins must install client software(not a plugin).", "Dial_ins_must_install_client_software(not_a_plugin).");
      selectDefault("Dial ins must install plugin software.", "Dial_ins_must_install_plugin_software.");
      selectDefault("Host must install client software.", "Host_must_install_client_software.");
      selectDefault("Dial ins must have account.", "Dial_ins_must_have_account.");
      selectDefault("Dial ins support Internet Explorer.", "Dial_ins_support_Internet_Explorer.");
      selectDefault("Dial ins support Chrome.", "Dial_ins_support_Chrome.");
      selectDefault("Dial ins support Firefox.", "Dial_ins_support_Firefox.");
      selectDefault("Dial ins support Opera.", "Dial_ins_support_Opera.");
      selectDefault("Dial ins support Edge.", "Dial_ins_support_Edge.");
      selectDefault("Iphone App availability.", "Iphone_App_availability.");
      selectDefault("Android App availability.", "Android_App_availability.");
      selectDefault("Hardware helps you call in with this tool.", "Hardware_helps_you_call_in_with_this_tool.");
      selectDefault("Voice Meeting room can hold up to 25 ppl", "Voice_Meeting_room_can_hold_up_to_25_ppl");
      selectDefault("Group Video calling can hold up to 5 ppl", "Group_Video_calling_can_hold_up_to_5_ppl");
      selectDefault("Group Video calling can hold up to 10 ppl", "Group_Video_calling_can_hold_up_to_10_ppl");
      selectDefault("Group Video calling can hold up to 15 ppl", "Group_Video_calling_can_hold_up_to_15_ppl");
      selectDefault("Meeting scheduling", "Meeting_scheduling");
      selectDefault("Meeting recording", "Meeting_recording");
      selectDefault("Call me, no pincodes, call the number", "Call_me,_no_pincodes,_call_the_number");
      selectDefault("Telephone dial-in.", "Telephone_dial-in.");
      selectDefault("Telephone dial-in is free for dial-in.", "Telephone_dial-in_is_free_for_dial-in.");
      selectDefault("Chat function.", "Chat_function.");
      selectDefault("Screensharing", "Screensharing");
      selectDefault("Share files", "Share_files");
      selectDefault("Drawing tools.", "Drawing_tools.");
      selectDefault("Hand over control.", "Hand_over_control.");
      selectDefault("Works without a camera", "Works_without_a_camera");
      selectChoice("Number of maximum attendees in group video conference.", "Group_Video_nr_of_participants",5,30,10);

</div><!--end body-->
</div><!--end panel-->

<div>

      <div id="google_hangouts_for_business" class="solution">google hangouts for business</div>
      <div id="talky" class="solution">talky</div>
